title            : Introduction to Portfolio Analysis
author_field     : Kris Boudt
description      : The essence of efficient portfolio management is to take the risks that are worthwhile. In this course, you will learn this by critically analyzing portfolio returns and finding the portfolio weights that optimally balance risk and return. 
author_bio       : Kris Boudt is Professor of Finance and Econometrics at Vrije Universiteit Brussel and Amsterdam. He is an expert in portfolio analysis. He contributed to the development of several smart beta equity indices and has published his research in the Journal of Portfolio Management and the Review of Finance, among others. He has a passion for developing financial econometrics tools in R and is a coauthor of the highfrequency, PeerPerformance and PortfolioAnalytics R packages. <br>You can tell something about yourself <strong>here</strong>.
university       : DataCamp
difficulty_level : 2
time_needed      : 1 hour
